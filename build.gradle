plugins {
  id 'application'
  id 'org.openjfx.javafxplugin' version '0.1.0'
}

group = 'com.lab3'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

javafx {
    version = "21"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {
    implementation 'org.controlsfx:controlsfx:11.1.2'
}

mainClassName = 'ProductApp'
